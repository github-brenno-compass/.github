name: Code Coverage

on:
  workflow_call:
    inputs:
      PACKAGE_TESTS:
        required: true
        type: string
      TARGET:
        required: true
        type: string

jobs:
  code-coverage:
    runs-on: macOS-13
    steps:
      - name: â¬‡ï¸ Get Sources
        uses: actions/checkout@v3.5.3

      - name: â˜‘ï¸ Swift Select
        uses: swift-actions/setup-swift@v1
        with:
            swift-version: 5.8

      - name: â˜‘ï¸ Xcode Select
        uses: maxim-lobanov/setup-xcode@v1.5.1
        with:
            xcode-version: 14.3

      - name: ðŸ› ï¸ Test Package
        run: swift test --enable-code-coverage

      - name: ðŸ–¨ï¸ LLVM Coverage Format
        run: |
          xcrun llvm-cov export $(find .build -name ${{ inputs.PACKAGE_TESTS }}) \
            -format="lcov" \
            -instr-profile=$(find .build -name default.profdata) \
            -ignore-filename-regex=".build|Tests" > ${{ inputs.TARGET }}.lcov

      - name: ðŸ“¦ Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ github.workspace }}/${{ inputs.TARGET }}.lcov
          verbose: true
